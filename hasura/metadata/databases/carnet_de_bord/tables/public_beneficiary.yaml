table:
  name: beneficiary
  schema: public
array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: beneficiary_id
        table:
          name: account
          schema: public
select_permissions:
  - permission:
      columns:
        - id
        - email
        - lastname
        - firstname
        - caf_number
        - pe_number
        - postal_code
        - city
        - address1
        - address2
        - mobile_number
      filter: {}
    role: professional
