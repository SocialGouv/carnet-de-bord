table:
  name: beneficiary
  schema: public
configuration:
  custom_column_names:
    caf_number: cafNumber
    date_of_birth: dateOfBirth
    mobile_number: mobileNumber
    pe_number: peNumber
    postal_code: postalCode
  custom_root_fields: {}
object_relationships:
  - name: notebook
    using:
      foreign_key_constraint_on:
        column: beneficiary_id
        table:
          name: notebook
          schema: public
array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: beneficiary_id
        table:
          name: account
          schema: public
insert_permissions:
  - permission:
      backend_only: false
      check: {}
      columns:
        - address1
        - address2
        - caf_number
        - city
        - email
        - firstname
        - lastname
        - mobile_number
        - pe_number
        - postal_code
        - date_of_birth
        - id
    role: professional
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - id
        - email
        - lastname
        - firstname
        - caf_number
        - pe_number
        - postal_code
        - city
        - address1
        - address2
        - mobile_number
        - date_of_birth
      filter:
        id:
          _eq: X-Hasura-Beneficiary-Id
    role: beneficiary
  - permission:
      columns:
        - id
        - email
        - lastname
        - firstname
        - caf_number
        - pe_number
        - postal_code
        - city
        - address1
        - address2
        - mobile_number
        - date_of_birth
      filter:
        notebook:
          members:
            professional:
              structure:
                deployment_id:
                  _eq: X-Hasura-deployment-Id
    role: manager
  - permission:
      allow_aggregations: true
      columns:
        - id
        - email
        - lastname
        - firstname
        - caf_number
        - pe_number
        - postal_code
        - city
        - address1
        - address2
        - mobile_number
        - date_of_birth
      filter:
        notebook:
          members:
            professional_id:
              _eq: X-Hasura-Professional-Id
    role: professional
update_permissions:
  - permission:
      check: null
      columns:
        - address1
        - address2
        - city
        - date_of_birth
        - email
        - firstname
        - lastname
        - mobile_number
        - postal_code
      filter:
        id:
          _eq: X-Hasura-Beneficiary-Id
    role: beneficiary
  - permission:
      check: null
      columns:
        - address1
        - address2
        - caf_number
        - city
        - email
        - firstname
        - lastname
        - mobile_number
        - pe_number
        - postal_code
        - date_of_birth
        - id
      filter:
        notebook:
          members:
            professional_id:
              _eq: X-Hasura-Professional-Id
    role: professional
