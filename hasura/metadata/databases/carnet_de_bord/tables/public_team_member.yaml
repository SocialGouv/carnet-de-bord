table:
  name: team_member
  schema: public
configuration:
  custom_column_names:
    beneficiary_id: beneficiaryId
    last_seen_date: lastSeenDate
    member_type: memberType
    modification_date: modificationDate
    professional_id: professionalId
  custom_root_fields: {}
object_relationships:
- name: beneficiary
  using:
    foreign_key_constraint_on: beneficiary_id
- name: professional
  using:
    foreign_key_constraint_on: professional_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - member_type
    - last_seen_date
    - modification_date
    - beneficiary_id
    - id
    - professional_id
    filter:
      professional_id:
        _eq: X-Hasura-Professional-Id
  role: professional
