table:
  name: notebook
  schema: public
configuration:
  custom_column_names:
    beneficiary_id: beneficiaryId
    contract_sign_date: contractSignDate
    contract_type: contractType
    creation_date: creationDate
    education_level: educationLevel
    geographical_area: geographicalArea
    right_are: rightAre
    right_ass: rightAss
    right_bonus: rightBonus
    right_rqth: rightRqth
    right_rsa: rightRsa
    work_situation_date: workSituationDate
    work_situations: workSituations
  custom_root_fields: {}
object_relationships:
- name: beneficiary
  using:
    foreign_key_constraint_on: beneficiary_id
array_relationships:
- name: events
  using:
    foreign_key_constraint_on:
      column: notebook_id
      table:
        name: notebook_event
        schema: public
- name: focuses
  using:
    foreign_key_constraint_on:
      column: notebook_id
      table:
        name: notebook_focus
        schema: public
- name: members
  using:
    foreign_key_constraint_on:
      column: notebook_id
      table:
        name: notebook_member
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - beneficiary_id
    - contract_sign_date
    - contract_type
    - creation_date
    - education_level
    - geographical_area
    - job
    - right_are
    - right_ass
    - right_bonus
    - right_rqth
    - right_rsa
    - work_situation_date
    - work_situations
  role: professional
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - beneficiary_id
    - contract_sign_date
    - contract_type
    - creation_date
    - education_level
    - geographical_area
    - id
    - job
    - right_are
    - right_ass
    - right_bonus
    - right_rqth
    - right_rsa
    - work_situation_date
    - work_situations
    filter:
      members:
        professional_id:
          _eq: X-Hasura-Professional-Id
  role: professional
update_permissions:
- permission:
    check: null
    columns:
    - contract_sign_date
    - contract_type
    - creation_date
    - education_level
    - geographical_area
    - job
    - right_are
    - right_ass
    - right_bonus
    - right_rqth
    - right_rsa
    - work_situation_date
    - work_situations
    filter:
      members:
        professional_id:
          _eq: X-Hasura-Professional-Id
  role: professional
