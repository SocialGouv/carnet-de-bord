table:
  name: notebook_member
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    creator_id: creatorId
    invitation_sent_at: invitationSendAt
    last_modified_at: lastModifiedAt
    last_visited_at: lastVisitedAt
    member_type: memberType
    notebook_id: notebookId
    professional_id: professionalId
  custom_root_fields: {}
object_relationships:
- name: creator
  using:
    foreign_key_constraint_on: creator_id
- name: notebook
  using:
    foreign_key_constraint_on: notebook_id
- name: professional
  using:
    foreign_key_constraint_on: professional_id
array_relationships:
- name: notebook_member_histories
  using:
    foreign_key_constraint_on:
      column: notebook_member_id
      table:
        name: notebook_member_history
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - notebook_id
    - professional_id
    - last_visited_at
    - member_type
    - last_modified_at
    - created_at
    - creator_id
    - invitation_sent_at
  role: admin_cdb
- permission:
    backend_only: false
    check:
      notebook:
        beneficiary:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
    columns:
    - id
    - notebook_id
    - professional_id
    - last_visited_at
    - member_type
    - last_modified_at
    - created_at
    - creator_id
    - invitation_sent_at
  role: manager
- permission:
    backend_only: false
    check: {}
    columns:
    - creator_id
    - id
    - member_type
    - notebook_id
    - last_modified_at
    - last_visited_at
    - professional_id
  role: professional
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - member_type
    - created_at
    - invitation_sent_at
    - last_modified_at
    - last_visited_at
    - creator_id
    - id
    - notebook_id
    - professional_id
    filter: {}
  role: admin_cdb
- permission:
    columns:
    - created_at
    - id
    - member_type
    - notebook_id
    - last_modified_at
    - last_visited_at
    - professional_id
    filter:
      notebook:
        beneficiary_id:
          _eq: X-Hasura-Beneficiary-Id
  role: beneficiary
- permission:
    allow_aggregations: true
    columns:
    - id
    - notebook_id
    - professional_id
    - last_visited_at
    - member_type
    - last_modified_at
    - created_at
    - creator_id
    - invitation_sent_at
    filter:
      notebook:
        beneficiary:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
  role: manager
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - creator_id
    - id
    - invitation_sent_at
    - member_type
    - notebook_id
    - last_modified_at
    - last_visited_at
    - professional_id
    filter:
      notebook:
        members:
          professional_id:
            _eq: X-Hasura-Professional-Id
  role: professional
update_permissions:
- permission:
    check: {}
    columns:
    - member_type
    - created_at
    - invitation_sent_at
    - last_modified_at
    - last_visited_at
    - creator_id
    - id
    - notebook_id
    - professional_id
    filter: {}
  role: admin_cdb
- permission:
    check: null
    columns:
    - member_type
    - last_modified_at
    - last_visited_at
    filter:
      professional_id:
        _eq: X-Hasura-Professional-Id
  role: professional
