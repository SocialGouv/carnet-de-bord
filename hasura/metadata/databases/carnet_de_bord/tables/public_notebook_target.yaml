table:
  name: notebook_target
  schema: public
configuration:
  custom_column_names:
    creation_date: creationDate
    focus_id: focusId
  custom_root_fields: {}
object_relationships:
- name: focus
  using:
    foreign_key_constraint_on: focus_id
array_relationships:
- name: actions
  using:
    foreign_key_constraint_on:
      column: target_id
      table:
        name: notebook_action
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - focus_id
    - target
    - creation_date
  role: admin_cdb
- permission:
    backend_only: false
    check:
      focus:
        notebook:
          members:
            professional_id:
              _eq: X-Hasura-Professional-Id
    columns:
    - id
    - focus_id
    - target
    - creation_date
    set:
      creator_id: x-hasura-Professional-Id
  role: professional
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - target
    - creation_date
    - focus_id
    - id
    filter: {}
  role: admin_cdb
- permission:
    allow_aggregations: true
    columns:
    - id
    - focus_id
    - target
    - creation_date
    filter:
      focus:
        notebook:
          members:
            professional_id:
              _eq: X-Hasura-Professional-Id
  role: professional
update_permissions:
- permission:
    check: {}
    columns:
    - target
    - creation_date
    - focus_id
    - id
    filter: {}
  role: admin_cdb
