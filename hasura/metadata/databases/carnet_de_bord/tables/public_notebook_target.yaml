table:
  name: notebook_target
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    creator_id: creatorId
    focus_id: focusId
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: creator
  using:
    foreign_key_constraint_on: creator_id
- name: focus
  using:
    foreign_key_constraint_on: focus_id
array_relationships:
- name: actions
  using:
    foreign_key_constraint_on:
      column: target_id
      table:
        name: notebook_action
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - focus_id
    - target
    - created_at
  role: admin_cdb
- permission:
    backend_only: false
    check:
      focus:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
    columns:
    - id
    - focus_id
    - target
    - created_at
    set:
      creator_id: X-Hasura-User-Id
  role: professional
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - creator_id
    - focus_id
    - id
    - target
    - updated_at
    filter: {}
  role: admin_cdb
- permission:
    allow_aggregations: true
    columns:
    - id
    - focus_id
    - target
    - created_at
    - creator_id
    - updated_at
    - status
    filter:
      focus:
        notebook:
          _or:
          - members:
              account:
                professional:
                  structure:
                    admins:
                      admin_structure_id:
                        _eq: X-Hasura-AdminStructure-Id
          - beneficiary:
              structures:
                structure:
                  admins:
                    admin_structure_id:
                      _eq: X-Hasura-AdminStructure-Id
  role: admin_structure
- permission:
    columns:
    - created_at
    - creator_id
    - focus_id
    - id
    - status
    - target
    - updated_at
    filter:
      focus:
        notebook:
          beneficiary_id:
            _eq: X-Hasura-Beneficiary-Id
  role: beneficiary
- permission:
    allow_aggregations: true
    columns:
    - id
    - focus_id
    - target
    - created_at
    - creator_id
    - updated_at
    - status
    filter:
      focus:
        notebook:
          beneficiary:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
  role: manager
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - creator_id
    - focus_id
    - id
    - status
    - target
    - updated_at
    filter:
      focus:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
  role: professional
update_permissions:
- permission:
    check: {}
    columns:
    - target
    - created_at
    - focus_id
    - id
    filter: {}
  role: admin_cdb
- permission:
    check: null
    columns:
    - status
    filter:
      focus:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
  role: professional
