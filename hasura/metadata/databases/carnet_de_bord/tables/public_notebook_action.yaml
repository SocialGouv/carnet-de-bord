table:
  name: notebook_action
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    creator_id: creatorId
    initial_id: initialId
    target_id: targetId
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: creator
  using:
    foreign_key_constraint_on: creator_id
- name: target
  using:
    foreign_key_constraint_on: target_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - action
    - target_id
    - status
    - creator_id
    - created_at
  role: admin_cdb
- permission:
    backend_only: false
    check: {}
    columns:
    - action
    - status
    - target_id
    set:
      creator_id: x-hasura-Professional-Id
  role: professional
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - action
    - created_at
    - creator_id
    - id
    - status
    - target_id
    - updated_at
    filter: {}
  role: admin_cdb
- permission:
    allow_aggregations: true
    columns:
    - id
    - action
    - target_id
    - status
    - creator_id
    - created_at
    - updated_at
    - initial_id
    filter:
      target:
        focus:
          notebook:
            _or:
            - members:
                professional:
                  structure:
                    admins:
                      admin_structure_id:
                        _eq: X-Hasura-AdminStructure-Id
            - beneficiary:
                structures:
                  structure:
                    admins:
                      admin_structure_id:
                        _eq: X-Hasura-AdminStructure-Id
  role: admin_structure
- permission:
    columns:
    - id
    - action
    - target_id
    - status
    - creator_id
    - created_at
    - updated_at
    - initial_id
    filter:
      target:
        focus:
          notebook:
            beneficiary_id:
              _eq: X-Hasura-Beneficiary-Id
  role: beneficiary
- permission:
    columns:
    - created_at
    - updated_at
    filter:
      target:
        focus:
          notebook:
            beneficiary:
              deployment_id:
                _eq: X-Hasura-Deployment-Id
  role: manager
- permission:
    columns:
    - action
    - created_at
    - creator_id
    - id
    - status
    - target_id
    - updated_at
    filter:
      target:
        focus:
          notebook:
            members:
              professional_id:
                _eq: X-Hasura-Professional-Id
  role: professional
update_permissions:
- permission:
    check: {}
    columns:
    - action
    - status
    - created_at
    - creator_id
    - id
    - target_id
    filter: {}
  role: admin_cdb
- permission:
    check: null
    columns:
    - action
    - status
    filter:
      target:
        focus:
          notebook:
            members:
              professional_id:
                _eq: X-Hasura-Professional-Id
  role: professional
