table:
  name: notebook_action
  schema: public
configuration:
  custom_column_names:
    creation_date: creationDate
    creator_id: creatorId
    structure_id: structureId
    target_id: targetId
  custom_root_fields: {}
object_relationships:
- name: creator
  using:
    foreign_key_constraint_on: creator_id
- name: structure
  using:
    foreign_key_constraint_on: structure_id
- name: target
  using:
    foreign_key_constraint_on: target_id
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - action
    - status
    - structure_id
    - target_id
    set:
      creator_id: x-hasura-Professional-Id
  role: professional
select_permissions:
- permission:
    columns:
    - action
    - status
    - creation_date
    - creator_id
    - id
    - structure_id
    - target_id
    filter:
      target:
        focus:
          notebook:
            members:
              professional_id:
                _eq: X-Hasura-Professional-Id
  role: professional
update_permissions:
- permission:
    check: null
    columns:
    - action
    - status
    - structure_id
    filter:
      target:
        focus:
          notebook:
            members:
              professional_id:
                _eq: X-Hasura-Professional-Id
  role: professional
