table:
  name: account
  schema: public
configuration:
  custom_column_names:
    access_key: accessKey
    access_key_date: accessKeyDate
    admin_id: adminId
    beneficiary_id: beneficiaryId
    last_login: lastLogin
    onboarding_done: onboardingDone
    professional_id: professionalId
  custom_root_fields: {}
object_relationships:
- name: admin
  using:
    foreign_key_constraint_on: admin_id
- name: beneficiary
  using:
    foreign_key_constraint_on: beneficiary_id
- name: professional
  using:
    foreign_key_constraint_on: professional_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - username
    - type
    - access_key
    - access_key_date
    - last_login
    - beneficiary_id
    - professional_id
    - admin_id
    - confirmed
    - onboarding_done
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: beneficiary
- permission:
    columns:
    - beneficiary_id
    - confirmed
    - id
    - onboarding_done
    - professional_id
    - username
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: professional
update_permissions:
- permission:
    check: null
    columns:
    - last_login
    - username
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: beneficiary
- permission:
    check: null
    columns:
    - confirmed
    - onboarding_done
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: professional
