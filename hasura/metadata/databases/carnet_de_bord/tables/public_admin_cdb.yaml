table:
  schema: public
  name: admin_cdb
configuration:
  custom_root_fields: {}
  custom_column_names:
    updated_at: updatedAt
    created_at: createdAt
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on:
        column: admin_id
        table:
          schema: public
          name: account
insert_permissions:
  - role: admin_cdb
    permission:
      check: {}
      columns:
        - firstname
        - lastname
        - email
        - id
      backend_only: false
select_permissions:
  - role: admin_cdb
    permission:
      columns:
        - created_at
        - email
        - firstname
        - id
        - lastname
        - updated_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: admin_cdb
    permission:
      columns:
        - id
        - email
        - firstname
        - lastname
      filter: {}
      check: {}
