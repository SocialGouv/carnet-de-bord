table:
  name: beneficiary_structure
  schema: public
configuration:
  custom_column_names:
    beneficiary_id: beneficiaryId
    created_at: createdAt
    structure_id: structureId
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: beneficiary
  using:
    foreign_key_constraint_on: beneficiary_id
- name: structure
  using:
    foreign_key_constraint_on: structure_id
insert_permissions:
- permission:
    backend_only: false
    check:
      _and:
      - beneficiary:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
      - structure:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
    columns:
    - beneficiary_id
    - data
    - status
    - structure_id
  role: manager
