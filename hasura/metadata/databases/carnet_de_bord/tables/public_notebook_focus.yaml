table:
  name: notebook_focus
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    creator_id: creatorId
    linked_to: linkedTo
    notebook_id: notebookId
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
  - name: notebook
    using:
      foreign_key_constraint_on: notebook_id
  - name: creator
    using:
      foreign_key_constraint_on: creator_id
array_relationships:
  - name: targets
    using:
      foreign_key_constraint_on:
        column: focus_id
        table:
          name: notebook_target
          schema: public
insert_permissions:
  - permission:
      backend_only: false
      check: {}
      columns:
        - id
        - theme
        - situations
        - creator_id
        - notebook_id
        - created_at
        - linked_to
    role: admin_cdb
  - permission:
      backend_only: false
      check:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
      columns:
        - creator_id
        - id
        - linked_to
        - notebook_id
        - situations
        - theme
      set:
        creator_id: X-Hasura-User-Id
    role: professional
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - created_at
        - creator_id
        - id
        - linked_to
        - notebook_id
        - situations
        - theme
        - updated_at
      filter: {}
    role: admin_cdb
  - permission:
      allow_aggregations: true
      columns:
        - id
        - theme
        - situations
        - creator_id
        - notebook_id
        - created_at
        - linked_to
        - updated_at
      filter:
        notebook:
          _or:
            - members:
                account:
                  professional:
                    structure:
                      admins:
                        admin_structure_id:
                          _eq: X-Hasura-AdminStructure-Id
            - beneficiary:
                structures:
                  structure:
                    admins:
                      admin_structure_id:
                        _eq: X-Hasura-AdminStructure-Id
    role: admin_structure
  - permission:
      columns:
        - created_at
        - creator_id
        - id
        - linked_to
        - notebook_id
        - situations
        - theme
        - updated_at
      filter:
        notebook:
          beneficiary_id:
            _eq: X-Hasura-Beneficiary-Id
    role: beneficiary
  - permission:
      allow_aggregations: true
      columns:
        - id
        - theme
        - situations
        - creator_id
        - notebook_id
        - created_at
        - linked_to
        - updated_at
      filter:
        notebook:
          beneficiary:
            deployment_id:
              _eq: X-Hasura-Deployment-Id
    role: manager
  - permission:
      allow_aggregations: true
      columns:
        - created_at
        - creator_id
        - id
        - linked_to
        - notebook_id
        - situations
        - theme
        - updated_at
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
    role: professional
update_permissions:
  - permission:
      check: {}
      columns:
        - linked_to
        - theme
        - situations
        - created_at
        - creator_id
        - id
        - notebook_id
      filter: {}
    role: admin_cdb
  - permission:
      check: null
      columns:
        - creator_id
        - id
        - linked_to
        - notebook_id
        - situations
        - theme
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
    role: professional
delete_permissions:
  - permission:
      filter:
        creator_id:
          _eq: X-Hasura-User-Id
    role: professional
