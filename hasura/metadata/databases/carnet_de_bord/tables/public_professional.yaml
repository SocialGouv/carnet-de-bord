table:
  name: professional
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    mobile_number: mobileNumber
    structure_id: structureId
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: structure
  using:
    foreign_key_constraint_on: structure_id
array_relationships:
- name: accounts
  using:
    foreign_key_constraint_on:
      column: professional_id
      table:
        name: account
        schema: public
- name: notebookMembersByProfessionalId
  using:
    foreign_key_constraint_on:
      column: professional_id
      table:
        name: notebook_member
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - structure_id
    - email
    - lastname
    - firstname
    - position
    - mobile_number
  role: admin_cdb
- permission:
    backend_only: false
    check:
      structure:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
    columns:
    - email
    - firstname
    - lastname
    - mobile_number
    - position
    - id
    - structure_id
  role: manager
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - email
    - firstname
    - id
    - lastname
    - mobile_number
    - position
    - structure_id
    - updated_at
    filter: {}
  role: admin_cdb
- permission:
    columns:
    - email
    - firstname
    - id
    - lastname
    - mobile_number
    - position
    filter: {}
  role: beneficiary
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - email
    - firstname
    - id
    - lastname
    - mobile_number
    - position
    - structure_id
    - updated_at
    filter:
      structure:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
  role: manager
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - email
    - firstname
    - id
    - lastname
    - mobile_number
    - position
    - structure_id
    - updated_at
    filter:
      structure:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
  role: professional
update_permissions:
- permission:
    check: {}
    columns:
    - firstname
    - lastname
    - mobile_number
    - position
    - email
    - id
    - structure_id
    filter: {}
  role: admin_cdb
- permission:
    check: null
    columns:
    - email
    - firstname
    - lastname
    - mobile_number
    - position
    filter:
      structure:
        deployment_id:
          _eq: X-Hasura-Deployment-Id
  role: manager
- permission:
    check: null
    columns:
    - email
    - firstname
    - lastname
    - mobile_number
    - position
    - structure_id
    filter:
      id:
        _eq: X-Hasura-Professional-Id
  role: professional
