table:
  name: professional
  schema: public
configuration:
  custom_column_names:
    mobile_number: mobileNumber
    structure_id: structureId
  custom_root_fields: {}
object_relationships:
  - name: structure
    using:
      foreign_key_constraint_on: structure_id
array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: professional_id
        table:
          name: account
          schema: public
  - name: notebookMembersByProfessionalId
    using:
      foreign_key_constraint_on:
        column: professional_id
        table:
          name: notebook_member
          schema: public
insert_permissions:
  - permission:
      backend_only: false
      check:
        structure:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
      columns:
        - id
        - structure_id
        - email
        - lastname
        - firstname
        - position
        - mobile_number
    role: manager
select_permissions:
  - permission:
      columns:
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - position
      filter: {}
    role: beneficiary
  - permission:
      columns: []
      filter:
        structure:
          deployment_id:
            _eq: X-Hasura-Deployment-Id
    role: manager
  - permission:
      allow_aggregations: true
      columns:
        - email
        - firstname
        - id
        - lastname
        - mobile_number
        - position
        - structure_id
      filter: {}
    role: professional
update_permissions:
  - permission:
      check: null
      columns:
        - email
        - firstname
        - lastname
        - mobile_number
        - position
        - structure_id
      filter:
        id:
          _eq: X-Hasura-Professional-Id
    role: professional
