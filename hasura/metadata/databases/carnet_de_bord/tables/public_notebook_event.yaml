table:
  name: notebook_event
  schema: public
configuration:
  custom_column_names:
    creation_date: creationDate
    event_date: eventDate
    event_type: eventType
    notebook_id: notebookId
    creator_id: creatorId
  custom_root_fields: {}
object_relationships:
  - name: notebook
    using:
      foreign_key_constraint_on: notebook_id
  - name: creator
    using:
      foreign_key_constraint_on: creator_id
insert_permissions:
  - permission:
      backend_only: false
      check: {}
      columns:
        - creation_date
        - event
        - event_date
        - event_type
        - id
        - notebook_id
        - creator_id
    role: admin_cdb
  - permission:
      backend_only: false
      check:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
      columns:
        - creation_date
        - event
        - event_date
        - event_type
        - id
        - notebook_id
        - creator_id
      set:
        creator_id: x-hasura-User-Id
    role: professional
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - creation_date
        - event
        - event_date
        - event_type
        - id
        - notebook_id
        - creator_id
      filter: {}
    role: admin_cdb
  - permission:
      allow_aggregations: true
      columns:
        - creation_date
        - event
        - event_date
        - event_type
        - id
        - notebook_id
        - creator_id
      filter:
        notebook:
          members:
            account_id:
              _eq: X-Hasura-User-Id
    role: professional
update_permissions:
  - permission:
      check: {}
      columns:
        - creation_date
        - event
        - event_date
        - event_type
        - id
        - notebook_id
        - creator_id
      filter: {}
    role: admin_cdb
  - permission:
      check: null
      columns: []
      filter:
        creator_id:
          _eq: X-Hasura-User-Id
    role: professional
