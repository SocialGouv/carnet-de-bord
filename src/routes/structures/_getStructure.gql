query GetStructure($structureId: uuid!) {
	beneficiaries: notebook_aggregate(
		where: { members: { professional: { structureId: { _eq: $structureId } } } }
	) {
		aggregate {
			count
		}
	}
	structure_by_pk(id: $structureId) {
		id
		name
		phone
		email
		address1
		address2
		postalCode
		city
		website
		pendingBeneficiaries: beneficiaries_aggregate(where: { status: { _eq: "pending" } }) {
			aggregate {
				count
			}
		}
		professionals {
			id
			email
			firstname
			lastname
		}
		professionals_aggregate {
			aggregate {
				count
			}
		}
		admins_aggregate {
			nodes {
				admin_structure {
					id
					email
					firstname
					lastname
				}
			}
		}
	}
}
