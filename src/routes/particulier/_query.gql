query getNotebookByBeneficiaryId($id: uuid!) {
	notebook(where: { beneficiaryId: { _eq: $id } }) {
		id
		workSituation
		beneficiary {
			address1
			address2
			cafNumber
			city
			dateOfBirth
			email
			firstname
			id
			lastname
			mobileNumber
			peNumber
			postalCode
		}
		members(order_by: { lastModifiedAt: desc_nulls_last }) {
			id
			memberType
			lastModifiedAt
			lastVisitedAt
			professional {
				id
				lastname
				firstname
				position
				email
				mobileNumber
				structure {
					id
					name
					address1
					address2
					postalCode
					city
				}
			}
		}
	}
}
