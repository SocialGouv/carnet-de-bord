query GetAccountsSummary {
	accounts: account(
		where: { type: { _eq: "professional" } }
		order_by: { confirmed: asc, professional: { lastname: asc } }
	) {
		id
		username
		lastLogin
		confirmed
		professional {
			id
			firstname
			lastname
			position
			mobileNumber
			email
			structure {
				id
				name
			}
		}
	}
}
