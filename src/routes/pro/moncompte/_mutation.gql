mutation UpdateProfessionalProfile(
	$firstname: String!
	$lastname: String!
	$mobileNumber: String!
	$email: citext!
	$position: String!
	$professionalId: uuid!
	$structureId: uuid
) {
	updateProfessional: update_professional(
		_set: {
			firstname: $firstname
			lastname: $lastname
			position: $position
			email: $email
			mobileNumber: $mobileNumber
			structureId: $structureId
		}
		where: { id: { _eq: $professionalId } }
	) {
		affected_rows
	}
	updateAccount: update_account(
		where: { professionalId: { _eq: $professionalId } }
		_set: { onboardingDone: true }
	) {
		returning {
			id
			onboardingDone
			confirmed
			username
			professional {
				firstname
				lastname
				mobileNumber
				email
				position
			}
		}
	}
}
