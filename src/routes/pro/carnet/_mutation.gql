mutation UpdateNotebookVisitDate($notebookId: uuid!, $notebookVisitDate: timestamptz!) {
	update_notebook_member(
		where: { notebook: { id: { _eq: $notebookId } } }
		_set: { notebookVisitDate: $notebookVisitDate }
	) {
		returning {
			id
		}
	}
}

mutation AddNotebookFocus($notebookId: uuid!, $situations: jsonb, $theme: String!) {
  insert_notebook_focus_one(
    object: {
      notebookId: $notebookId,
      situations: $situations,
      theme: $theme,
      targets: { data: [] }
    }
  ) {
    id
  }
}
