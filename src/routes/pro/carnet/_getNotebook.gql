query GetNotebook($id: uuid!, $eventsStart: date, $eventsEnd: date) {
	notebook: notebook_by_pk(id: $id) {
		id
		workSituationDate
		workSituation
		rightRsa
		rightRqth
		rightAre
		rightAss
		rightBonus
		geographicalArea
		job
		educationLevel
		contractType
		contractSignDate
		beneficiary {
			address1
			address2
			cafNumber
			city
			dateOfBirth
			email
			firstname
			id
			lastname
			mobileNumber
			peNumber
			postalCode
		}
		focuses(order_by: { theme: asc_nulls_last }) {
			id
			theme
			situations
			linkedTo
			targets {
				id
				target
			}
		}
		members(order_by: { lastModifiedAt: desc_nulls_last }) {
			id
			memberType
			lastModifiedAt
			lastVisitedAt
			professional {
				id
				lastname
				firstname
				position
				email
				mobileNumber
				structure {
					id
					name
					address1
					address2
					postalCode
					city
					website
				}
			}
		}
		events(
			order_by: { eventDate: desc_nulls_first }
			where: { eventDate: { _gte: $eventsStart, _lte: $eventsEnd } }
		) {
			...eventFields
		}
	}
}

query GetNotebookEvents($eventsStart: date, $eventsEnd: date, $notebookId: uuid!) {
	notebook_event(
		order_by: { eventDate: desc_nulls_last }
		where: { eventDate: { _gte: $eventsStart, _lte: $eventsEnd }, notebookId: { _eq: $notebookId } }
	) {
		...eventFields
	}
}

fragment eventFields on notebook_event {
	id
	eventDate
	event
	structure
	professionalId
	professional {
		structureId
		structure {
			name
		}
	}
}
