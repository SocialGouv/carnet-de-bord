query GetNotebookMemberById($id: uuid!) {
	member: notebook_member_by_pk(id: $id) {
		notebookId
		creator {
			professional {
				firstname
				lastname
				email
				id
			}
		}
		account {
			professional {
				firstname
				lastname
				email
				id
				account {
					id
					confirmed
				}
			}
		}
	}
}
