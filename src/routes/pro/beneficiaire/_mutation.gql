mutation updateLastSeenDate($id: uuid!, $lastSeenDate: timestamptz!) {
	update_team_member_by_pk(pk_columns: { id: $id }, _set: { lastSeenDate: $lastSeenDate }) {
		beneficiary {
			address1
			address2
			cafNumber
			city
			dateOfBirth
			email
			firstname
			id
			lastname
			mobileNumber
			peNumber
			postalCode
		}
	}
}
