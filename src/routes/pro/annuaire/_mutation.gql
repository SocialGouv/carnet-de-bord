mutation CreateBeneficiary(
	$firstname: String!
	$lastname: String!
	$dateOfBirth: date!
	$mobileNumber: String
	$email: citext
	$address1: String
	$address2: String
	$postalCode: String
	$city: String
	$workSituation: String
	$professionalId: uuid!
	$cafNumber: String
	$peNumber: String
	$deploymentId: uuid
	$additionalProfessionalId: uuid
) {
	newNotebook: insert_notebook_one(
		object: {
			beneficiary: {
				data: {
					firstname: $firstname
					lastname: $lastname
					dateOfBirth: $dateOfBirth
					mobileNumber: $mobileNumber
					email: $email
					address1: $address1
					address2: $address2
					postalCode: $postalCode
					city: $city
					cafNumber: $cafNumber
					peNumber: $peNumber
					deploymentId: $deploymentId
				}
			}
			events: { data: [] }
			members: {
				data: [
					{ memberType: "referent", professionalId: $professionalId }
					{ memberType: "", professionalId: $additionalProfessionalId }
				]
			}
			workSituation: $workSituation
		}
	) {
		id
	}
}
