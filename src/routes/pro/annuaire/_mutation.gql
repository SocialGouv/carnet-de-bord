mutation CreateBeneficiary(
	$firstname: String
	$lastname: String
	$dateOfBirth: date
	$mobileNumber: String
	$email: String
	$address1: String
	$address2: String
	$postalCode: String
	$city: String
	$workSituation: String
	$professionalId: uuid
	$cafNumber: String
	$peNumber: String
) {
	newNotebook: insert_notebook_one(
		object: {
			beneficiary: {
				data: {
					firstname: $firstname
					lastname: $lastname
					dateOfBirth: $dateOfBirth
					mobileNumber: $mobileNumber
					email: $email
					address1: $address1
					address2: $address2
					postalCode: $postalCode
					city: $city
					cafNumber: $cafNumber
					peNumber: $peNumber
				}
			}
			events: { data: [] }
			members: { data: [{ memberType: "referent", professionalId: $professionalId }] }
			workSituation: $workSituation
		}
	) {
		id
	}
}
