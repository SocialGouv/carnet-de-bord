mutation InsertStructure(
	$name: String
	$phone: String
	$email: String
	$address1: String
	$address2: String
	$postalCode: String
	$city: String
	$website: String
	$siret: String
	$shortDesc: String
	$adminStructureId: uuid
	$deploymentId: uuid
	$onConflictUpdates: [structure_update_column!]!
) {
	insert_structure_one(
		on_conflict: {
			constraint: structure_name_deployment_id_key
			update_columns: $onConflictUpdates
		}
		object: {
			name: $name
			phone: $phone
			email: $email
			address1: $address1
			address2: $address2
			postalCode: $postalCode
			city: $city
			website: $website
			siret: $siret
			shortDesc: $shortDesc
			admins: { data: { adminStructureId: $adminStructureId } }
			deploymentId: $deploymentId
		}
	) {
		id
	}
}
