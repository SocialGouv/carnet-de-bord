query GetNotebookFocusById($id: uuid!) {
	focus: notebook_focus_by_pk(id: $id) {
		id
		situations
		linkedTo
		targets(order_by: { createdAt: desc }) {
			target
			id
			actions(order_by: { createdAt: desc }) {
				id
				createdAt
				status
				action
				creator {
					id
					lastname
					firstname
				}
			}
		}
		theme
		professional {
			id
			position
			firstname
			lastname
			mobileNumber
			structureId
			structure {
				id
				name
				phone
				address1
				address2
				city
				postalCode
				website
			}
		}
		createdAt
	}
}
