query GetDeploymentById($id: uuid!) {
	deployment: deployment_by_pk(id: $id) {
		label
		managers {
			id
			firstname
			lastname
		}
		beneficiaries_aggregate {
			aggregate {
				count
			}
		}
		structures_aggregate {
			aggregate {
				count
			}
		}
	}
	professional_aggregate(where: { structure: { deploymentId: { _eq: $id } } }) {
		aggregate {
			count
		}
	}
}
