mutation AddNotebookAppointment(
	$date: date
	$notebookId: uuid
	$professionalId: uuid
	$status: String
) {
	addAppointment: insert_notebook_appointment(
		objects: {
			date: $date
			notebookId: $notebookId
			professionalId: $professionalId
			status: $status
		}
	) {
		returning {
			id
			notebookId
		}
	}
}
