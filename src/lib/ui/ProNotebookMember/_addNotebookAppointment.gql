mutation AddNotebookAppointment(
	$date: date
	$notebookId: uuid
	$professionalId: uuid
	$status: String
) {
	addAppointment: insert_notebook_appointment(
		objects: {
			date: $date
			notebook_id: $notebookId
			professional_id: $professionalId
			status: $status
		}
	) {
		returning {
			id
		}
	}
}
